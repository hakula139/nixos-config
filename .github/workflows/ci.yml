name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  flake-check:
    name: Nix Flake Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-flake-check-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: |
            nix-${{ runner.os }}-flake-check-
            nix-${{ runner.os }}-

      - name: Run flake check
        run: nix flake check --all-systems

  build:
    name: Build ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.runner }}
    needs: flake-check
    strategy:
      fail-fast: false
      matrix:
        config:
          - id: nixos
            name: cloudcone-sc2 (x86_64-linux, NixOS)
            runner: ubuntu-latest
            target: .#nixosConfigurations.cloudcone-sc2.config.system.build.toplevel
          - id: generic-linux
            name: hakula-linux (x86_64-linux, Generic Linux)
            runner: ubuntu-latest
            target: .#homeConfigurations.hakula-linux.activationPackage
          - id: macos
            name: hakula-macbook (aarch64-darwin, macOS)
            runner: macos-latest
            target: .#darwinConfigurations.hakula-macbook.system

    steps:
      - name: General cleanup
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /opt/ghc

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: hakula
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: ${{ github.ref != 'refs/heads/main' }}

      - name: Setup Nix cache
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ matrix.config.id }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: |
            nix-${{ runner.os }}-${{ matrix.config.id }}-
            nix-${{ runner.os }}-
          gc-max-store-size-linux: 8G

      - name: Build configuration
        run: |
          nix build ${{ matrix.config.target }} \
            --print-build-logs \
            --show-trace

      - name: Check system closure size
        run: |
          nix path-info -Sh ${{ matrix.config.target }}
